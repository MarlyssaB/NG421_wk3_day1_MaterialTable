<h1 align="center">ohdeargodpleasework</h1>
<table mat-table [dataSource]="dataSource" matSort class='mat-elevation-28' align="center" width="100%">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let YouTubers"> {{YouTubers.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Channel Type </th>
      <td mat-cell *matCellDef="let YouTubers"> {{YouTubers.type}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="subscribers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subscribers </th>
      <td mat-cell *matCellDef="let YouTubers" > {{YouTubers.subscribers | number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dateJoined">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Joined </th>
        <td mat-cell *matCellDef="let YouTubers"> {{YouTubers.dateJoined | date}} </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
